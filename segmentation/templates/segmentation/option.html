<center>
    <div class="clearfix">
        <section class="one">
            <p>Visualization</p>
            <div class="w3-show-inline-block">
                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %} {{ form.as_p }}
                    <input type="text" value="animation" name="choice" hidden>
                    <button type="Visualize" class=" btn btn-info" data-inline="true">Animation</button>
                </form>
            </div>
            <div class="w3-show-inline-block">
                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %} {{ form.as_p }}
                    <input type="hidden" value="gif" name="choice" hidden>
                    <button type="Visualize" class=" btn btn-warning" data-inline="true">View GIF</button>
                </form>
            </div>
        </section>

        <section class="two">
            <p>Report</p>
            <div class="w3-show-inline-block">
                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %} {{ form.as_p }}
                    <input type="hidden" value="survival" name="choice" hidden>
                    <button type="Report" class=" btn btn-secondary">Survival Days</button>
                </form>
            </div>
            <div class="w3-show-inline-block">
                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %} {{ form.as_p }}
                    <input type="hidden" value="2d-slice" name="choice" hidden>
                    <button type="Report" class=" btn btn-success">2-D Slizer</button>
                </form>
            </div>
            <div class="w3-show-inline-block">
                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %} {{ form.as_p }}
                    <input type="hidden" value="location" name="choice" hidden>
                    <button type="Report" class=" btn btn-primary">Tumour Location</button>
                </form>
            </div>
        </section>
    </div>
</center>
{% endblock %}
